<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email - Gnosis</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; }
        .login-card {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-green {
            color: #4ade80;
            text-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">

    <div class="login-card rounded-lg p-8 w-full max-w-md text-center">
        <div class="mb-8">
            <i class="fas fa-paper-plane text-5xl text-green-400"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-4">Check Your Email</h1>
        <p class="text-gray-400">
            A login link has been sent to <strong class="text-green-400">{{ email }}</strong>. Please check your inbox and click the link to sign in.
        </p>
        <div class="mt-8">
            <a href="/login" class="text-sm text-gray-500 hover:text-green-400 transition-colors">
                Return to Login
            </a>
        </div>
    </div>

</body>
</html>
