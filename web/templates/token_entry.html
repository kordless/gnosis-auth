<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Token - Gnosis</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; }
        .login-card {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-green {
            color: #4ade80;
            text-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">

    <div class="login-card rounded-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold neon-green">GN0SiS</h1>
            <p class="text-gray-400">Check Your Console</p>
        </div>

        <p class="text-center text-gray-400 mb-4">
            A login token has been printed to the `gnosis-auth` container logs. Please enter it below.
        </p>

        <form action="/api/auth/token" method="post" class="space-y-4">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="return_url" value="{{ return_url }}">
            <div>
                <label for="token" class="sr-only">Login Token</label>
                <input type="text" name="token" id="token" required
                       class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:ring-green-500 focus:border-green-500"
                       placeholder="Enter token...">
            </div>
            <button type="submit"
                    class="flex items-center justify-center w-full px-4 py-3 bg-green-600 hover:bg-green-500 rounded-md transition-colors font-semibold">
                <i class="fas fa-key w-6 text-center"></i>
                <span class="ml-3">Verify Token</span>
            </button>
        </form>
    </div>

</body>
</html>
